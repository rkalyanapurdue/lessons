<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>D3 Field Planting</title>

    <!-- load D3 -->
    <script src="https://rawcdn.githack.com/coopbri/hci-binder/362464110b5273593e9fdd1dc1c0ae3e4f1da224/lib/d3.min.js"></script>

    <!-- global styles -->
    <style>
      body     { font-family: helvetica, sans-serif;
                 -moz-user-select: none;
                 -webkit-user-select: none;
                 -ms-user-select: none;
                 user-select: none; }
      svg      { float:left;
                 margin-right: 80px; }
      #control { width: 240px;
                 text-align: center;
                 margin-top: 10px;
                 position: absolute;
                 display: inline-block; }
      button   { margin: 0 5px;
                 padding: 3px; }
      #start   { margin-top: 20px; }
    </style>
  </head>

  <body>
    <script>
      var btimer = d3.timer(function() { btimer.stop(); });
      var ptimer = d3.timer(function() { ptimer.stop(); });
      var body = d3.select("body");
      var svg = body.append("svg")
        .attr("width", 230)
        .attr("height", 300);
      var patterns = svg.append("defs").append("pattern")
        .attr("id", "seedling")
        .attr("patternUnits", "userSpaceOnUse")
        .attr("width", 100).attr("height", 100)

      patterns.append("image")
        .attr("xlink:href", "https://rawcdn.githack.com/coopbri/hci-binder/0a0f8e02e3a3e7429f881b69634200d671c0f560/notebooks/parallel-computation/supplementary/seedling.svg")
        .attr("x", 0).attr("y", 0)
        .attr("width", 100).attr("height", 100)

      // generate grid of nodes (field cells)
      function grid() {
        var grid = new Array();
        var xpos = 10;
        var ypos = 45;
        var width = 30;
        var height = 30;

        // draw farmland
        for (var row = 0; row < 6; row++) {
          for (var column = 0; column < 6; column++) {
            grid.push( new Array());
            grid[column].push({
              x: xpos,
              y: ypos,
              width: width,
              height: height,
            })
            xpos += width+5;
          }
          // reset x and y
          xpos = 10;
          ypos += height+5;
        }
        return grid;
      } // end grid generation function

      var farm = grid();

      var row = svg.selectAll(".row")
        .data(farm)
        .enter().append("g")
        .attr("id", function (d, i) { return "col" + i; });

      var column = row.selectAll(".square")
        .data(function (d) { return d; })
        .enter().append("image")
        .attr("xlink:href", function(d) {
           if (d.y < 148) {
            return "https://rawcdn.githack.com/coopbri/hci-binder/0a0f8e02e3a3e7429f881b69634200d671c0f560/notebooks/parallel-computation/supplementary/empty-blue.svg";
          } else {
            return "https://rawcdn.githack.com/coopbri/hci-binder/0a0f8e02e3a3e7429f881b69634200d671c0f560/notebooks/parallel-computation/supplementary/empty-purple.svg";
          }
        })
        .attr("x", function (d) { return d.x; })
        .attr("y", function (d) { return d.y; })
        .attr("width", function (d) { return d.width; })
        .attr("height", function (d) { return d.height; })
        .attr("id", function (d, i) { return "cell" + i; })
        .classed("plot", true);

        // remove extra g tags generated by grid
        var extra = d3.selectAll("g").filter(function() {
          var col = this.id;
          var c = col.substr(3);
          return c > 5;
        });
        extra.remove();

      // draggable line to portion field, y is constant
      var yval = 148;
      svg.append("line")
        .attr("id", "slider")
        .attr("x1", 10)
        .attr("y1", yval)
        .attr("x2", 215)
        .attr("y2", yval)
        .style("stroke", "black")
        .style("stroke-width", 10);

      var drag = d3.drag()
        .on("drag", function() {
          d3.select(this)
            .attr("y1", d3.event.y)
            .attr("y2", d3.event.y);
        })
        .on("end", function() {
          d3.select(this)
            .attr("y1", snap(d3.event.y))
            .attr("y2", snap(d3.event.y));

          var s = d3.select("#slider").attr("y1");

          // select cells above slider bar
          var above = d3.selectAll("image.plot").filter(function() {
            var y = d3.select(this).attr("y");
              return (+y < +s);
          });
          // select cells below slider bar
          var below = d3.selectAll("image.plot").filter(function() {
            var y = d3.select(this).attr("y");
            return (+y >= +s);
          });

          // color cells according to portions
          above.attr("xlink:href", "https://rawcdn.githack.com/coopbri/hci-binder/0a0f8e02e3a3e7429f881b69634200d671c0f560/notebooks/parallel-computation/supplementary/empty-blue.svg");
          below.attr("xlink:href", "https://rawcdn.githack.com/coopbri/hci-binder/0a0f8e02e3a3e7429f881b69634200d671c0f560/notebooks/parallel-computation/supplementary/empty-purple.svg");
        });

      drag(d3.selectAll("line"));

      // snap dragged position
      function snap(y) {
        // beyond bounds of plot
        if (y <  38) { return 38;  }
        if (y > 250) { return 257; }

        // within bounds of plot
        if (y < 180) {
          if (y < 100) {
            return Math.round(y/38.0) * 38;
          } else {
            return Math.round(y/37.0) * 37;
          }
        } else {
          return Math.round(y/36.0) * 36;
        }
      }

      // draw blue farmer
      svg.append("image").attr("xlink:href", "https://rawcdn.githack.com/coopbri/hci-binder/0a0f8e02e3a3e7429f881b69634200d671c0f560/notebooks/parallel-computation/supplementary/bluefarmer.svg")
        .attr("id", "bluefarmer")
        .attr("width", 40)
        .attr("x", 0);

      // draw purple farmer
      svg.append("image").attr("xlink:href", "https://rawcdn.githack.com/coopbri/hci-binder/0a0f8e02e3a3e7429f881b69634200d671c0f560/notebooks/parallel-computation/supplementary/purplefarmer.svg")
        .attr("id", "purplefarmer")
        .attr("width", 40)
        .attr("y", 175);

      body.append("br");

      var control = body.append("div").attr("id", "control");

      var bstats = control.append("div")
        .style("border", "solid 3px #3399cc")
        .style("color", "#3399cc");

      bstats.append("p").text("Parker")
        .style("text-decoration", "underline")
        .style("font-weight", 600);

      // blue farmer speed control buttons
      bstats.append("p").attr("id", "bluespeed").text("Speed: fast");
      var bluespeed = 100;
      bstats.append("button").text("Slow")
        .on("click", function() {
          bluespeed = 750;
          d3.select("#bluespeed").text("Speed: slow");
        });
      bstats.append("button").text("Medium")
        .on("click", function() {
          bluespeed = 500;
          d3.select("#bluespeed").text("Speed: medium");
        });
      bstats.append("button").text("Fast")
        .on("click", function() {
          bluespeed = 100;
          d3.select("#bluespeed").text("Speed: fast");
        });

      // blue counter value display
      bstats.append("p").attr("id", "bcounter")
        .text("Duration: " + 0 + " seconds");

      control.append("br");

      var pstats = control.append("div")
        .style("border", "solid 3px #cc33cc")
        .style("color", "#cc33cc");

      pstats.append("p").text("Patricia")
        .style("text-decoration", "underline")
        .style("font-weight", 600);

      // purple farmer speed control buttons
      pstats.append("p").attr("id", "purplespeed").text("Speed: fast");
      var purplespeed = 100;
      pstats.append("button").text("Slow")
        .on("click", function() {
          purplespeed = 750;
          d3.select("#purplespeed").text("Speed: slow");
        });
      pstats.append("button").text("Medium")
        .on("click", function() {
          purplespeed = 500;
          d3.select("#purplespeed").text("Speed: medium");
        });
      pstats.append("button").text("Fast")
        .on("click", function() {
          purplespeed = 100;
          d3.select("#purplespeed").text("Speed: fast");
        });

      // purple counter value display
      pstats.append("p").attr("id", "pcounter")
        .text("Duration: " + 0 + " seconds");

      body.append("br");
      body.append("br");
      body.append("br");

      // start automatic planting
      var dist = 36;
      var i = 0;
      var j = 0;
      control.append("button").text("Start").attr("id", "start").on("click", function() {
        // start timers
        var bstop = false;
        var pstop = false;
        btimer.restart(function(dur) {
          d3.select("#bcounter").text(function() {
            var time = Math.floor(dur / 1000);
            if (time === 1) { return "Duration: " + time + " second" }
            else { return "Duration: " + time + " seconds" }
          });
          if (bstop) {
            btimer.stop();
          }
        });
        ptimer.restart(function(dur) {
          d3.select("#pcounter").text(function() {
            var time = Math.floor(dur / 1000);
            if (time === 1) { return "Duration: " + time + " second" }
            else { return "Duration: " + time + " seconds" }
          });
          if (pstop) {
            ptimer.stop();
          }
        });

        d3.select(this).attr("disabled", true);
        d3.select("#reset").attr("disabled", null);

        // disable dragging
        d3.select("line").on(".drag", null);

        var bluefarmer = d3.select("#bluefarmer");
          blueinterval = setInterval(function() {
            if (+bluefarmer.attr("y") < +d3.select("#slider").attr("y1")-50) {
              var col = d3.select("#col" + i);
              col.select("#cell" + j).attr("xlink:href", "https://rawcdn.githack.com/coopbri/hci-binder/0a0f8e02e3a3e7429f881b69634200d671c0f560/notebooks/parallel-computation/supplementary/seedling-blue.svg");

              // check if row is even or odd
              if (j % 2 === 0) {
                i++;
                if (i !== 6) {
                  bluefarmer.attr("x", function() {
                    return +d3.select(this).attr("x") + dist;
                  });
                }
              } else {
                i--;
                if (i !== -1) {
                  bluefarmer.attr("x", function() {
                    return +d3.select(this).attr("x") - dist;
                  });
                }
              }

              // jump to next row upon reaching right end
              if (i === 6) {
                  i = 5;
                  j++;
                  bluefarmer.attr("y", function() {
                    return +d3.select(this).attr("y") + dist;
                  });
              }

              // jump to next row upon reaching left end
              if (i === -1) {
                i = 0;
                j++;
                bluefarmer.attr("y", function() {
                  return +d3.select(this).attr("y") + dist;
                });
              }
            } else {
              bstop = true;
              clearInterval(blueinterval);
            }
          }, bluespeed);

        k = 0;
        l = 5;
        var purplefarmer = d3.select("#purplefarmer");
          purpleinterval = setInterval(function() {
            if (+purplefarmer.attr("y") > +d3.select("#slider").attr("y1")-50) {
              var col = d3.select("#col" + k);
              col.select("#cell" + l).attr("xlink:href", "https://rawcdn.githack.com/coopbri/hci-binder/0a0f8e02e3a3e7429f881b69634200d671c0f560/notebooks/parallel-computation/supplementary/seedling-purple.svg");

              // check if row is even or odd
              if (l % 2 === 0) {
                k--;
                if (k !== 6 && k !== -1) {
                  purplefarmer.attr("x", function() {
                    return +d3.select(this).attr("x") - dist;
                  });
                }
              } else {
                k++;
                if (k !== -1 && k !== 6) {
                  purplefarmer.attr("x", function() {
                    return +d3.select(this).attr("x") + dist;
                  });
                }
              }

              // jump to next row upon reaching left end
              if (k === -1) {
                k = 0;
                l--;
                purplefarmer.attr("y", function() {
                  return +d3.select(this).attr("y") - dist;
                });
              }

              // jump to next row upon reaching right end
              if (k === 6) {
                  k = 5;
                  l--;
                  purplefarmer.attr("y", function() {
                    return +d3.select(this).attr("y") - dist;
                  });
              }
            } else {
              pstop = true;
              clearInterval(purpleinterval);
            }
          }, purplespeed);
      });

      // reset simulation
      control.append("button").text("Reset").attr("id", "reset")
        .attr("disabled", true)
        .on("click", function() {
          // stop timers and reset duration
          btimer.stop();
          ptimer.stop();
          d3.select("#bcounter").text("Duration: " + 0 + " seconds");
          d3.select("#pcounter").text("Duration: " + 0 + " seconds");

          // clear farmer runtime code
          clearInterval(blueinterval);
          clearInterval(purpleinterval);

          // enable start button
          d3.select("#start").attr("disabled", null);

          // enable dragging
          d3.select("line").call(drag);

          // reset tile counters
          i = 0;
          j = 0;
          k = 0;
          l = 0;

          var s = d3.select("#slider").attr("y1");

          // select cells above slider bar
          var above = d3.selectAll("image.plot").filter(function() {
            var y = d3.select(this).attr("y");
              return (+y < +s);
          });
          // select cells below slider bar
          var below = d3.selectAll("image.plot").filter(function() {
            var y = d3.select(this).attr("y");
            return (+y >= +s);
          });

          // color cells according to portions
          above.attr("xlink:href", "https://rawcdn.githack.com/coopbri/hci-binder/0a0f8e02e3a3e7429f881b69634200d671c0f560/notebooks/parallel-computation/supplementary/empty-blue.svg");
          below.attr("xlink:href", "https://rawcdn.githack.com/coopbri/hci-binder/0a0f8e02e3a3e7429f881b69634200d671c0f560/notebooks/parallel-computation/supplementary/empty-purple.svg");

          d3.select("#bluefarmer").attr("x", 0).attr("y", 0);
          d3.select("#purplefarmer").attr("x", 0).attr("y", 175);
          d3.select(this).attr("disabled", true);
      });
    </script>
  </body>
</html>
